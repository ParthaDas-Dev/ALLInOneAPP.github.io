<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Memory Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./CSS/Mem.css" rel="stylesheet" />
  </head>
  <body>
    <div class="Loading ">
      <img src="images/loader.gif" alt="Loading" />
      <h2>Hold On, Loading...</h2>
    </div>
    <header>
      <div class="heading">
        <img src="images/MENU.svg" />
        <h2 class="head1">ALL IN ONE APP</h2>
      </div>
      <main>
        <a href="index.html">
          <div class="back-btn">
            <img src="images/back.svg" />
            <h3>GO BACK</h3>
          </div>
        </a>
        <div class="Power-main" >
          <div>
            <h1 class="main-head"> Memory Converter</h1>
            <div class="underline"></div>
          </div>
           
           <div  class="selection-menus">
          <div  class="select1">
     <select id="sel1" >
          <option>Select One</option>
         <option value="byte">Bytes</option>
         <option value="kilo">Kilobytes</option>
         <option value="mega"> Megabytes</option>
         <option value="giga">Gigabytes</option>
         <option value="tera">Terabytes</option>
         <option value="peta">Petabytes</option>
         <option value="exa">Exabytes </option>
        

     </select>
     <p class="icon1"><i class="fa fa-angle-double-down" aria-hidden="true"></i></p>
          </div >
          
          <div  class="select2">
            <select id="sel2" >
              <option>Select One</option>
              <option value="byte">Bytes</option>
              <option value="kilo">Kilobytes</option>
              <option value="mega"> Megabytes</option>
              <option value="giga">Gigabytes</option>
              <option value="tera">Terabytes</option>
              <option value="peta">Petabytes</option>
              <option value="exa">Exabytes </option>
              
       
            </select>
            <p class="icon2"><i class="fa fa-angle-double-down" aria-hidden="true"></i></p>
                 </div >
           </div >

           <div  class="inputs">
            <div>
              <input type="number" id="input1" placeholder="Enter A Value" >
            </div>
            <div>
              <input type="number" id="input2"  placeholder="Your Result">
            </div>
           </div >
           <div class="button">
            <h5><a href="#!" onclick="calCulate()">Calculate</a></h5>
          </div>
        </div>
       
      </main>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.0/lib/anime.min.js"></script>
    <script src="./JS/Memory.js"></script>
  </body>
</html>
