<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Converter</title>
    <link href="./CSS/Number.css" rel="stylesheet" />
  </head>
  <body>
    <div class="Loading ">
      <img src="images/loader.gif" alt="Loading" />
      <h2>Hold On, Loading...</h2>
    </div>
    <header>
      <div class="heading">
        <img src="images/MENU.svg" />
        <h2 class="head1">ALL IN ONE APP</h2>
      </div>
      <main>
        <a href="index.html">
          <div class="back-btn">
            <img src="images/back.svg" />
            <h3>GO BACK</h3>
          </div>
        </a>
        <form class="freq-main" action="#!">
          <div>
            <h1 class="main-head">Number <span class="head2"> Converter </span></h1>
            <div class="underline"></div>
          </div>
          <div class="Thou anim1">
            <h2>  Thousand :</h2>
          </div>
          <div>
            <input type="number" id="Thou-input" autocomplete="off" />
          </div>
          <div class="mill anim1">
            <h2>  Million :</h2>
          </div>
          <div>
            <input type="number" id="mill-input" autocomplete="off"  />
          </div>

          <div class=" bill anim1">
            <h2>Billion : </h2>
          </div>
          <div>
            <input type="number" id="bill-input" autocomplete="off"  />
          </div>
          <div class="tri anim1">
            <h2>  Trillion :</h2>
          </div>
          <div>
            <input type="number" id="tri-input" autocomplete="off" />
          </div>
          <div class="qua anim1">
            <h2>Quadrillion :</h2>
          </div>
          <div>
            <input type="number" id="qua-input" autocomplete="off"  />
          </div>
         
        </form>
      </main>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.0/lib/anime.min.js"></script>
    <script src="./JS/Num.js"></script>
  </body>
</html>
