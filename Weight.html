<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Converter</title>
    <link href="./CSS/Weight.css" rel="stylesheet" />
  </head>
  <body>
    <div class="Loading ">
      <img src="images/loader.gif" alt="Loading" />
      <h2>Hold On, Loading...</h2>
    </div>
    <header>
      <div class="heading">
        <img src="images/MENU.svg" />
        <h2 class="head1">ALL IN ONE APP</h2>
      </div>
      <main>
        <a href="index.html">
          <div class="back-btn">
            <img src="images/back.svg" />
            <h3>GO BACK</h3>
          </div>
        </a>
        <form class="Weight-main" action="#!">
          <div>
            <h1 class="main-head">Weight Converter</h1>
            <div class="underline"></div>
          </div>
          <div class="grams anim1">
            <h2>Grams :</h2>
          </div>
          <div>
            <input type="number" id="grams-input" autocomplete="off"  oninput="gramsCal()"/>
          </div>
          <div class="m-grams anim1">
            <h2>Milligrams :</h2>
          </div>
          <div>
            <input type="number" id="mili-input" autocomplete="off" oninput="miliCal()" />
          </div>

          <div class="ounces anim1">
            <h2>Ounces :</h2>
          </div>
          <div>
            <input type="number" id="ounces-input" autocomplete="off"  oninput="ouncesCal()"/>
          </div>
          <div class="pounds anim1">
            <h2>Pounds :</h2>
          </div>
          <div>
            <input type="number" id="pounds-input" autocomplete="off" oninput="poundsCal()" />
          </div>
          <div class="k-grams anim1">
            <h2>Kilograms :</h2>
          </div>
          <div>
            <input type="number" id="kg-input" autocomplete="off"  oninput="kgCal()"/>
          </div>
        </form>
      </main>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.0/lib/anime.min.js"></script>
    <script src="./JS/Weight.js"></script>
  </body>
</html>
