<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="./CSS/Cal.css" rel="stylesheet" />
  </head>
  <body>
    <div class="Loading ">
      <img src="images/loader.gif" alt="Loading" />
      <h2>Hold On, Loading...</h2>
    </div>
    <header>
      <div class="heading" >
          <img src="images/MENU.svg">
      <h2 class="head1"> ALL IN ONE APP</h2>
  </div>
  <main>
    <a href="index.html">
    <div class="back-btn">
      <img src="images/back.svg">
      <h3>GO BACK</h3>
    </div>
  </a>
  <form class="cal-main" name="cal">
     <input class="input1" type="text" name="input" id="input" autocomplete="off"></input>
     <div class="result">
       <h3>RESULT</h3>
       <div Id="output">
        <p id="output-out"></p>
       </div>
     </div>
     <div id="keys">
      <button type="button" onclick="cal.input.value=''" ><p>AC</p></button>
      <button type="button" onclick="del()"><p>DEL</p></button>
      <button type="button" value="%" onclick="cal.input.value += '%'"><p>%</p></button>
      <button type="button" value="." onclick="cal.input.value += '.'"><p>.</p></button>
      <button type="button" value="/" onclick="cal.input.value += '/'"><p>/</p></button>
      <button type="button" value="+" onclick="cal.input.value += '+'"><p>+</p></button>
      <button type="button" value="**" onclick="cal.input.value += '**'"><p>^</p></button>
      <button type="button" value="1" onclick="cal.input.value += '1'" ><p>1</p></button>
      <button type="button" value="2" onclick="cal.input.value += '2'"><p>2</p></button>
      <button type="button" value="3" onclick="cal.input.value += '3'"><p>3</p></button>
      <button type="button"  value="4" onclick="cal.input.value += '4'"><p>4</p></button>
      <button type="button"  value="*" onclick="cal.input.value += '*'"><p>*</p></button>
      <button type="button"  value="-" onclick="cal.input.value += '-'"><p>-</p></button>
      <button type="button" value="0" onclick="cal.input.value += '0'"><p>0</p></button>
      <button type="button"  value="5" onclick="cal.input.value += '5'"><p>5</p></button>
      <button type="button"  value="6" onclick="cal.input.value += '6'"><p>6</p></button>
      <button type="button"  value="7" onclick="cal.input.value += '7'"><p>7</p></button>
      <button type="button"  value="8" onclick="cal.input.value += '8'"><p>8</p></button>
      <button type="button"  value="9" onclick="cal.input.value += '9'"><p>9</p></button>
      <button type="button" id="main-result" value="=" onclick="cal.input.value = eval(cal.input.value)"><p>=</p></button>
      

       </div> 
       <p class="Note">Note: If You're Unable Get The Desired Result, Then Please Double Check Your Input Or Enter A Valid Number Or Reload The Page.</p>
    </form >
 
  </main>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.0/lib/anime.min.js"></script>
  <script src="./JS/Cal.js"></script>
  </body>
</html>
