<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Length Converter</title>
    <link href="./CSS/Length.css" rel="stylesheet" />
  </head>
  <body>
    <div class="Loading ">
      <img src="images/loader.gif" alt="Loading" />
      <h2>Hold On, Loading...</h2>
    </div>
    <header>
      <div class="heading">
        <img src="images/MENU.svg" />
        <h2 class="head1">ALL IN ONE APP</h2>
      </div>
      <main>
        <a href="index.html">
          <div class="back-btn">
            <img src="images/back.svg" />
            <h3>GO BACK</h3>
          </div>
        </a>
        <form class="length-main" action="#!">
          <div>
            <h1 class="main-head">Length Converter</h1>
            <div class="underline"></div>
          </div>
          <div class="miles anim1">
            <h2> Miles :</h2>
          </div>
          <div>
            <input type="number" id="miles-input" autocomplete="off" />
          </div>
          <div class="meters anim1">
            <h2>   Meters :</h2>
          </div>
          <div>
            <input type="number" id="mt-input" autocomplete="off"  />
          </div>

          <div class=" feet anim1">
            <h2> Feet  : </h2>
          </div>
          <div>
            <input type="number" id="feet-input" autocomplete="off"  />
          </div>
          <div class="inches anim1">
            <h2>  Inches :</h2>
          </div>
          <div>
            <input type="number" id="inches-input" autocomplete="off" />
          </div>
          <div class="k-meters anim1">
            <h2>Kilometers :</h2>
          </div>
          <div>
            <input type="number" id="km-input" autocomplete="off"  />
          </div>
          <div class="De-meters anim1">
            <h2>  Decimeters :</h2>
          </div>
          <div>
            <input type="number" id="dm-input" autocomplete="off"  />
          </div>
          <div class="yards anim1">
            <h2> Yards :</h2>
          </div>
          <div>
            <input type="number" id="Yards-input" autocomplete="off"/>
          </div>
          <div class="cmeters anim1">
            <h2>Centimeters :</h2>
          </div>
          <div>
            <input type="number" id="cmeters-input" autocomplete="off" />
          </div>
        </form>
      </main>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.0/lib/anime.min.js"></script>
    <script src="./JS/Length.js"></script>
  </body>
</html>
