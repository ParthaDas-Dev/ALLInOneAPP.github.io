<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Picker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="./CSS/Fontpicker.css" rel="stylesheet" />
  </head>
  <body>
    <div class="Loading ">
      <img src="images/loader.gif" alt="Loading" />
      <h2>Hold On, Loading...</h2>
    </div>
    <header>
      <div class="heading">
        <img src="images/MENU.svg" />
        <h2 class="head1">ALL IN ONE APP</h2>
      </div>
      <main>
        <a href="index.html">
          <div class="back-btn">
            <img src="images/back.svg" />
            <h3>GO BACK</h3>
          </div>
        </a>
        <div class="weather-main">
          <div>
            <h1 class="main-head">
              Font Picker <i class="fa fa-font" aria-hidden="true"></i>
            </h1>
            <div class="underline"></div>
          </div>
          <div class="Top-f">
            <h2>TOP FONTS</h2>
          </div>

          <div class="gfonts">
            <h2><span>Powered By </span> GoogleFonts API</h2>
          </div>

          <div class="row1">
            <div class="font1 anim"></div>
            <div class="font2"></div>
            <div class="font3"></div>
          </div>

          <div class="row2">
            <div class="font4"></div>
            <div class="font5"></div>
            <div class="font6"></div>
          </div>
          <div class="row3">
            <div class="font7"></div>
            <div class="font8"></div>
            <div class="font9"></div>
          </div>
          <div class="row4">
            <div class="font10"></div>
            <div class="font11"></div>
            <div class="font12"></div>
          </div>
          <div class="row5">
            <div class="font13"></div>
            <div class="font14"></div>
            <div class="font15"></div>
          </div>
          <div class="row6">
            <div class="font16"></div>
            <div class="font17"></div>
            <div class="font18"></div>
          </div>
          <div class="row7">
            <div class="font19"></div>
            <div class="font20"></div>
            <div class="font21"></div>
          </div>
          <div class="row8">
            <div class="font22"></div>
            <div class="font23"></div>
            <div class="font24"></div>
          </div>
          <div class="row9">
            <div class="font25"></div>
            <div class="font26"></div>
            <div class="font27"></div>
          </div>
          <div class="row10">
            <div class="font28"></div>
            <div class="font29"></div>
            <div class="font30"></div>
          </div>
          <div class="row11">
            <div class="font31"></div>
            <div class="font32"></div>
            <div class="font33"></div>
          </div>
          <div class="row12">
            <div class="font34"></div>
            <div class="font35"></div>
            <div class="font36"></div>
          </div>
          <div class="row13">
            <div class="font37"></div>
            <div class="font38"></div>
            <div class="font39"></div>
          </div>



        </div>
      </main>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.0/lib/anime.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./JS/FontPicker.js"></script>
  </body>
</html>
