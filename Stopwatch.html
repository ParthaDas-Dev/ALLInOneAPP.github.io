<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Stopwatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./CSS/Stopwatch.css" rel="stylesheet" />
  </head>
  <body>
    <div class="Loading ">
      <img src="images/loader.gif" alt="Loading" />
      <h2>Hold On, Loading...</h2>
    </div>
    <header>
      <div class="heading">
        <img src="images/MENU.svg" />
        <h2 class="head1">ALL IN ONE APP</h2>
      </div>
      <main>
        <a href="index.html">
          <div class="back-btn">
            <img src="images/back.svg" />
            <h3>GO BACK</h3>
          </div>
        </a>
        <div class="swatch-main" >
          <div>
            <h1 class="main-head"> STOPWATCH</h1>
           </div >
           <div class="swatchsvg">
               <img src="images/stopwatch.svg" alt="Stopwatch" width="500px" height="auto">
           </div>
           <div class="stopwatch-sec">
           <div class="watchtimer">
             <span id="hours">0</span>
             <span id="min">0</span>
             <span id="secs">0 </span>
             <span id="mili">0</span>
           </div>
           <div>
             <button  ondblclick="double()" onclick="start()" class="s-btn">Start</button>
             <button onclick="pause()" class="p-btn">Pause</button>
             <button onclick="reset()" class="r-btn">Reset</button>
           </div>
          </div>
           
        </div>
      </main>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.0/lib/anime.min.js"></script>
    <script src="./JS/Swatch.js"></script>
  </body>
</html>
